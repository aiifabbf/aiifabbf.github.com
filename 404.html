                    if (app.route === "/" || app.route === "/site") {

                    } else {
                        var url = "/dist" + app.route + ".html"
                    }
                    app.loading = true // it is loading, so there should be some awesome visual effect(for now it is a progress bar)

                        if (response.ok) {
                            response.text().then(text => {
                                app.notebook = text
                            }).then(() => {
                                MathJax.Hub.Typeset() // reload MathJax
                            }).then(() => {
                                app.loading = false // loading done, so any effect should stop
                            }).then(() => {
                                document.querySelector("title").innerHTML = document.querySelector("h1").innerText + " - Benjamin Shi's Blog" // make title accord content
                            })
                        } else {

                            app.notebook = document.querySelector("#not-found").innerHTML // show some 404 message
