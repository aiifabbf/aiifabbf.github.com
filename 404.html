<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canon & Baroque - Benjamin Shi's Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.css">
    <link rel="stylesheet" href="/css/notebook.css">
    <link rel="stylesheet" href="/css/custom.css">
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/page.js/1.11.3/page.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML"></script>
    <!-- MathJax configuration -->
    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
        tex2jax: {
            inlineMath: [ ['$','$'], ["\\(","\\)"] ],
            displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
            processEscapes: true,
            processEnvironments: true
        },
        // Center justify equations in code and markdown cells. Elsewhere
        // we use CSS to left justify single line equations in code cells.
        displayAlign: 'center',
        "HTML-CSS": {
            styles: {'.MathJax_Display': {"margin": 0}},
            linebreaks: { automatic: true }
        }
    });
    </script>
</head>

<body>
    <div tabindex="-1" id="notebook" class="border-box-sizing">
        <div class="progress" v-show="loading"></div>
        <div class="container" id="notebook-container" v-html="notebook">
        </div>
    </div>

    <template id="not-found">
        <div class="cell border-box-sizing text_cell rendered">
            <div class="prompt input_prompt">
            </div>
            <div class="inner_cell">
                <div class="text_cell_render border-box-sizing rendered_html">
                    <h1 id="404">404<a class="anchor-link" href="#404">&#182;</a></h1>
                    <p>肥肠抱歉，这篇文章好像不存在。麻烦你点一下下面的链接回到首页。_(:3」∠)_</p>
                </div>
            </div>
        </div>
        <div class="cell border-box-sizing text_cell rendered">
            <div class="prompt input_prompt">
            </div>
            <div class="inner_cell">
                <div class="text_cell_render border-box-sizing rendered_html">
                    <p><a href="/"><img src="logo.svg" alt="Canon &amp; Baroque"></a></p>
                </div>
            </div>
        </div>
    </template>
    <script>
        var app = new Vue({
            el: '#notebook',
            data: {
                route: window.location.pathname,
                notebook: "",
                loading: false,
            },
            methods: {
                fetchView: function () {
                    if (app.route === "/" || app.route === "/site") {
                        var url = "/dist/index.html"
                    } else {
                        var url = "/dist" + app.route + ".html"
                    }
                    app.loading = true
                    return fetch(url).then(function (response) {
                        if (response.ok) {
                            response.text().then(text => {
                                app.notebook = text
                            }).then(() => {
                                MathJax.Hub.Typeset()
                            }).then(() => {
                                app.loading = false
                            })
                        } else {
                            console.log(response.status) // perhaps show some error message
                            app.notebook = document.querySelector("#not-found").innerHTML
                        }
                    })
                }
            },
        })

        page("*", ctx => {
            ctx.state.offset = window.scrollY
            app.route = ctx.pathname
            app.fetchView().then(function () {
                if (ctx.state.offset) {
                    window.scroll({
                        top: ctx.state.offset
                    })
                } else {
                    window.scroll({
                        top: 0
                    })
                }
            }) // have not fixed the scroll problem
        })

        page.start() // never forget this.
    </script>
</body>

</html>
