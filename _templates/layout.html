<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title|striptags|e }} - Benjamin Shi's Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/firacode@6.2.0/distr/fira_code.css">
    <link rel="stylesheet" href="/_static/css/notebook.css">
    <link rel="stylesheet" href="/_static/css/custom.css">
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@2.7.5/MathJax.js?config=TeX-AMS_HTML"></script>
</head>

<body>
    <div tabindex="-1" id="notebook" class="border-box-sizing">
        <div class="progress" style="display: none;"></div>
        <div id="notebook-container" class="container">
            <div class="cell border-box-sizing text_cell rendered">
                <div class="prompt input_prompt">
                </div>
                <div class="inner_cell">
                    <div class="text_cell_render border-box-sizing rendered_html">
                        {% block body %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
        <div style="text-align: center; font-weight: bolder;"><a href="/"><code
                    style="background-color: transparent; color: rgba(0, 0, 0, 0.5);">Canon &amp; Baroque</code></a>
        </div>
    </div>

    <template id="blog-progress">
        <div class="progress" v-show="active"></div>
    </template>

</html>
