<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>{{ title|striptags|e }} - Benjamin Shi's Blog</title>
        <link rel="icon" href="/_static/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="/_static/css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/firacode@6.2.0/distr/fira_code.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@fontsource/merriweather@5.2.11/400.min.css"
        />
        <link
            href=" https://cdn.jsdelivr.net/npm/@fontsource/literata@5.2.8/index.min.css "
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css"
            integrity="sha384-GvrOXuhMATgEsSwCs4smul74iXGOixntILdUW9XmUC6+HX0sLNAK3q71HotJqlAn"
            crossorigin="anonymous"
        />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"
            integrity="sha384-cpW21h6RZv/phavutF+AuVYrr+dA8xD9zs6FwLpaCct6O9ctzYFfFr4dgmgccOTx"
            crossorigin="anonymous"
        ></script>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"
            integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05"
            crossorigin="anonymous"
            onload="renderMathInElement(document.body);"
        ></script>
    </head>

    <body>
        {% block body %}{% endblock %}
        <section id="epilogue">
            <p>
                <a href="/"><code>Canon &amp; Baroque</code></a>
            </p>
            <p>
                Copyright 2025
                <a href="https://github.com/aiifabbf">Benjamin Shi</a>
            </p>
            <p>Powered by Sphinx</p>
        </section>
    </body>
</html>
